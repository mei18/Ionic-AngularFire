<ion-view view-title="Lists">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-thumbnail-left" ng-repeat="list in lists.catalog" type="item-text-wrap" href="#/tab/lists/{{list.id}}">
        <img ng-src="{{list.image}}">
        <h2>{{list.name}}</h2>
        <p>{{list.price}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
